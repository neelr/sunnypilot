<!DOCTYPE html>
<html>
<head>
    <title>Replay Overlay</title>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            width: 1512px;
            height: 982px;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        #road-frame {
            max-width: 100%;
            max-height: 100%;
        }
        #wide-frame {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25%;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }
        .controls {
            padding: 20px;
            background: #1a1a1a;
        }
        .key-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .key-indicator {
            font-size: 48px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 12px;
            transition: all 0.1s;
            user-select: none;
        }
        .key-indicator.active {
            background: #4CAF50;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        .telemetry {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 15px;
        }
        .gauge-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .gauge-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .pedal-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #333;
            border: 3px solid #555;
            transition: all 0.15s ease;
        }
        .pedal-indicator.gas-active {
            background: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
        }
        .pedal-indicator.brake-active {
            background: #f44336;
            border-color: #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.7);
        }
        .accel-gauge {
            width: 100px;
            height: 60px;
        }
        .accel-value {
            font-size: 16px;
            font-family: monospace;
            color: #fff;
        }
        .steer-wheel {
            width: 70px;
            height: 70px;
            position: relative;
            transition: transform 0.1s ease-out;
        }
        .steer-wheel img {
            width: 100%;
            height: 100%;
            filter: invert(60%) sepia(0%) saturate(0%) brightness(80%);
        }
        .steer-wheel .red-dot {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #f44336;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.7);
        }
        .steer-value {
            font-size: 14px;
            font-family: monospace;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="road-frame" src="">
        <img id="wide-frame" src="">
    </div>

    <div class="controls">
        <div class="key-controls">
            <div class="key-indicator" id="keyLeft">←</div>
            <div class="key-indicator" id="keyRight">→</div>
        </div>
        <div class="telemetry">
            <div class="gauge-container">
                <div class="pedal-indicator" id="gasIndicator"></div>
                <span class="gauge-label">Gas</span>
            </div>
            <div class="gauge-container">
                <svg class="accel-gauge" viewBox="0 0 100 60">
                    <defs>
                        <linearGradient id="accelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#f44336"/>
                            <stop offset="50%" style="stop-color:#888"/>
                            <stop offset="100%" style="stop-color:#4CAF50"/>
                        </linearGradient>
                    </defs>
                    <path d="M 10 55 A 40 40 0 0 1 90 55" fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
                    <path d="M 10 55 A 40 40 0 0 1 90 55" fill="none" stroke="url(#accelGradient)" stroke-width="8" stroke-linecap="round"/>
                    <line x1="50" y1="55" x2="50" y2="20" stroke="#fff" stroke-width="3" stroke-linecap="round" id="accelNeedle" transform="rotate(0, 50, 55)"/>
                    <circle cx="50" cy="55" r="6" fill="#fff"/>
                </svg>
                <span class="accel-value" id="accelValue">0.0 m/s²</span>
            </div>
            <div class="gauge-container">
                <div class="steer-wheel" id="steerWheel">
                    <div class="red-dot"></div>
                    <img src="steering-wheel-icon.svg" alt="steering wheel">
                </div>
                <span class="steer-value" id="steerAngle">0°</span>
            </div>
            <div class="gauge-container">
                <div class="pedal-indicator" id="brakeIndicator"></div>
                <span class="gauge-label">Brake</span>
            </div>
        </div>
    </div>

    <script>
        window.setFrame = function(roadSrc, wideSrc, telemetry) {
            // Set video frames
            document.getElementById('road-frame').src = roadSrc;
            if (wideSrc) {
                document.getElementById('wide-frame').src = wideSrc;
                document.getElementById('wide-frame').style.display = 'block';
            } else {
                document.getElementById('wide-frame').style.display = 'none';
            }

            // Arrow keys (disabled - no glow)
            // document.getElementById('keyLeft').classList.toggle('active', telemetry.keys_left);
            // document.getElementById('keyRight').classList.toggle('active', telemetry.keys_right);

            // Gas/Brake indicators
            document.getElementById('gasIndicator').classList.toggle('gas-active', telemetry.gas);
            document.getElementById('brakeIndicator').classList.toggle('brake-active', telemetry.brake);

            // Acceleration gauge (-4 to +4 m/s² mapped to -90° to +90°)
            const aEgo = Math.max(-4, Math.min(4, telemetry.accel || 0));
            const accelAngle = (aEgo / 4) * 90;
            document.getElementById('accelNeedle').setAttribute('transform', 'rotate(' + accelAngle + ', 50, 55)');
            document.getElementById('accelValue').textContent = aEgo.toFixed(1) + ' m/s²';

            // Steering wheel rotation
            const steerDeg = telemetry.angle || 0;
            document.getElementById('steerWheel').style.transform = 'rotate(' + (-steerDeg) + 'deg)';
            document.getElementById('steerAngle').textContent = steerDeg.toFixed(0) + '°';
        };
    </script>
</body>
</html>
