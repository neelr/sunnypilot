<!DOCTYPE html>
<html>
<head>
    <title>Steering Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            overflow: hidden;
        }
        .controls {
            padding: 20px;
            background: #1a1a1a;
        }
        .key-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .key-indicator {
            font-size: 48px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 12px;
            transition: all 0.1s;
            user-select: none;
        }
        .key-indicator.active {
            background: #4CAF50;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        .torque-value {
            font-size: 48px;
            font-weight: bold;
            font-family: monospace;
            color: #4CAF50;
            min-width: 120px;
            text-align: center;
        }
        .status {
            margin-top: 10px;
            padding: 8px 15px;
            background: #333;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .status.connected { background: #2e7d32; }
        .status.error { background: #c62828; }
        .telemetry {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            font-size: 18px;
            font-family: monospace;
        }
        .telemetry span {
            padding: 5px 15px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div style="color: #666; font-size: 24px;">Video Feed Placeholder</div>
    </div>

    <div class="controls">
        <div class="key-controls">
            <div class="key-indicator" id="keyLeft">&#8592;</div>
            <div class="torque-value" id="steerValue">0.00</div>
            <div class="key-indicator" id="keyRight">&#8594;</div>
        </div>
        <div class="status connected" id="status">Connected - Use arrow keys to steer</div>
        <div class="telemetry">
            <span id="steerAngle">Steer: 0.0Â°</span>
            <span id="brakeStatus" style="color: #4CAF50;">Brake: OFF</span>
        </div>
    </div>

    <script>
        let steerValue = 0;
        let keysPressed = { left: false, right: false };
        const RAMP_RATE = 0.016;    // ~1s to full at 60fps
        const RETURN_RATE = 0.025;  // ~0.6s return to center

        const steerDisplay = document.getElementById('steerValue');
        const steerAngle = document.getElementById('steerAngle');
        const brakeStatus = document.getElementById('brakeStatus');
        const keyLeft = document.getElementById('keyLeft');
        const keyRight = document.getElementById('keyRight');

        // Keyboard event handlers
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { keysPressed.left = true; e.preventDefault(); }
            if (e.key === 'ArrowRight') { keysPressed.right = true; e.preventDefault(); }
            if (e.code === 'Space') { steerValue = 0; e.preventDefault(); }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keysPressed.left = false;
            if (e.key === 'ArrowRight') keysPressed.right = false;
        });

        // Animation loop for smooth ramping
        function updateLoop() {
            let targetTorque = 0;
            if (keysPressed.left && !keysPressed.right) targetTorque = -1;
            else if (keysPressed.right && !keysPressed.left) targetTorque = 1;

            if (steerValue < targetTorque) {
                steerValue = Math.min(steerValue + RAMP_RATE, targetTorque);
            } else if (steerValue > targetTorque) {
                steerValue = Math.max(steerValue - RETURN_RATE, targetTorque);
            }

            steerDisplay.textContent = steerValue.toFixed(2);
            keyLeft.classList.toggle('active', keysPressed.left);
            keyRight.classList.toggle('active', keysPressed.right);

            // Simulate steering angle feedback
            steerAngle.textContent = 'Steer: ' + (steerValue * 45).toFixed(1) + '\u00B0';

            requestAnimationFrame(updateLoop);
        }
        requestAnimationFrame(updateLoop);

        // Simulate brake toggle on B key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'b' || e.key === 'B') {
                const isOn = brakeStatus.textContent.includes('ON');
                brakeStatus.textContent = 'Brake: ' + (isOn ? 'OFF' : 'ON');
                brakeStatus.style.color = isOn ? '#4CAF50' : '#f44336';
            }
        });
    </script>
</body>
</html>
